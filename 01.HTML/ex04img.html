<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그
        - <img>
        - 필수 속성: src(source)
        - src : 이미지 위치
        - 닫는 태그가 존재하지 않는 이유(컨텐츠(글이 없음)기 때문에 닫는 태그 X)
    -->
    <!-- 1) 절대 경로 : 고유한 경로 -->
<img src="https://res.heraldm.com/content/image/2024/01/01/20240101000197_0.jpg" width="300" alt="">
    <!-- 2) 상대 경로: 내가 현재 있는 파일의 위치에 따라 다르게 작성 
            2-1) 현재 기준으로 바로 접근이 가능 : ./
            2-2) 상위 기준으로 한번 나간뒤 접근이 가능 : ../
            2-3) 여러 번 상위로 나가야할 때 : ../ ../ ../
            
    -->
<img width="300" src="img/pic.jpeg" alt="아이유"> 
</body>
</html>

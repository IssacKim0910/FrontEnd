<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    표를 만들어야 함 
    1) 표를 만들어야겠다고 선언 : <table>
    2) 몇줄을 만든다 : <tr> (table row) 
    3) 몇칸을 만든다 : <td> (table data) 
    4) 안에 내용을 채운다 : td의 content 채워줌 
 -->
    <table border="1px solid black">
        <!-- 표의 제목 : caption -->
        <caption>메뉴판</caption>

        <!-- ⭐️ 병합기능
            - 표의 2칸 이상을 합치고 싶을 때 사용
            - 위, 아래를 병합 : rowspan
            - 좌, 우를 병합 : colspan
            - 사용방법 : rowspan, colspan 을 속성에 넣고 
                        병합하고싶은 칸의 수만큼 값에 넣기
        -->
        <!-- 3) 테이블의 한 칸, 데이터를 넣는 공간
                3-1) <td> : table data
                - 데이터를 넣어주는 공간      
                3-2) <th> : table header
                - 표의 헤더 부분을 작성할 때 사용
                - 글자가 굵어지고 가운데 정렬
         -->
        <tr>
            <th colspan="2"bgcolor="lightblue">메뉴</th>
        </tr>
        <tr>
            <td>아메리카노</td>
            <td rowspan="3">3500</td>
        </tr>
        <tr>
            <td>카페라떼</td>
        </tr>
    </table>

    <hr>

    <table border="1px solid black" align="center">
        <caption>스마트인재개발원</caption>
        <!-- (tr>td*4)*5 -->
        <tr bgcolor = "yellow">
            <th>이름</th>
            <th colspan="2">성별/주소</th>
            <th>비고</th>
        </tr>
        <tr>
            <td align="center">김동혁</td>
            <td>남자</td>
            <td>담양</td>
            <td rowspan=4"></td>
        </tr>
        <tr>
            <td align="center">백ㅇ종호</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td align="center">김민학</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td align="center">조승혁</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그 (anchor)
        - 현재 문서에서 다른 문서로 즉시 접근이 가능한 텍스트
        - 필수 속성 : 어디로 이동?(href)
        - 내용 (컨텐츠) : 내용을 클릭하면 href 에 썼던 주소로 이동
    -->
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <a href="#">현재 페이지로 이동</a>
    
    <a target="_blank" href="https://smhrd.or.kr">
        <img width= "200" src="./img/logo.png" alt="">
    </a>

</body>
</html>
